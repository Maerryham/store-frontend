<div class="product-container">
    <div class="product-image">
        <img src="{{ product.url }}" alt="placeholder">
    </div>
    <div class="product-detail">
        <p>{{ product.name }}</p>
        <p>${{ product.price }}</p>
        <select class="select-input">
            <option>0</option>
        </select>
        <button type="submit">Add to Cart</button>
    </div>    
</div>
